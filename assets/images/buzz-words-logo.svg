<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Hexagon background -->
  <polygon points="200,50 350,150 350,250 200,350 50,250 50,150" fill="#FAF0E6" stroke="#FFA726" stroke-width="10"/>
  
  <!-- Honey drip -->
  <path d="M150,50 C150,80 180,90 200,100 C220,90 250,80 250,50 L150,50 Z" fill="#FFA726"/>
  
  <!-- Text -->
  <text x="200" y="200" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#4E342E">BUZZ</text>
  <text x="200" y="240" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#4E342E">WORDS</text>
  
  <!-- Bee -->
  <g transform="translate(200, 300) scale(0.8)">
    <!-- Bee body -->
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#4E342E"/>
    
    <!-- Bee stripes -->
    <rect x="-20" y="-10" width="40" height="7" fill="#FFA726"/>
    <rect x="-20" y="0" width="40" height="7" fill="#FFA726"/>
    
    <!-- Bee wings -->
    <ellipse cx="-15" cy="-15" rx="20" ry="10" fill="white" transform="rotate(-30)"/>
    <ellipse cx="15" cy="-15" rx="20" ry="10" fill="white" transform="rotate(30)"/>
    
    <!-- Bee stinger -->
    <polygon points="0,20 -5,30 5,30" fill="#4E342E"/>
    
    <!-- Bee head -->
    <circle cx="-25" cy="0" r="10" fill="#4E342E"/>
    
    <!-- Bee antenna -->
    <path d="M-30,-5 Q-40,-15 -35,-20" fill="none" stroke="#4E342E" stroke-width="2"/>
    <path d="M-20,-5 Q-15,-15 -20,-20" fill="none" stroke="#4E342E" stroke-width="2"/>
  </g>
</svg>
